<h4>
    Formularios <small>template</small></h4>

<hr>

<form (ngSubmit)="guardar(form)" #form="ngForm" novalidate="">
    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" [ngClass]="{ 'is-valid': !(nombre?.errors?.required || nombre?.errors?.minlength) , 'is-invalid': nombre.touched && (nombre?.errors?.required || nombre?.errors?.minlength) }" type="text" #nombre="ngModel" placeholder="Nombre"
                    name="nombre" [(ngModel)]="usuario.nombre" minlength="5" required>

                <div class="invalid-feedback" *ngIf="nombre?.errors?.required">
                    Este campo es requerido
                </div>

                <div class="invalid-feedback" *ngIf="nombre?.errors?.minlength">
                    por lo menos {{ nombre?.errors?.minlength.requiredLength }} caracteres
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" [ngClass]="{ 'is-valid': !apellido?.errors?.required && !apellido?.errors?.minlength , 'is-invalid': apellido.touched && (apellido?.errors?.required || apellido?.errors?.minlength) }" placeholder="Apellido" #apellido="ngModel"
                    name="apellido" [(ngModel)]="usuario.apellido" minlength="5" required>

                <div class="invalid-feedback" *ngIf="apellido?.errors?.required">
                    Este campo es requerido
                </div>

                <div class="invalid-feedback" *ngIf="apellido?.errors?.minlength">
                    por lo menos {{ nombre?.errors?.minlength.requiredLength }} caracteres
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control" type="email" [ngClass]="{'is-invalid': (email?.errors?.required || email?.errors?.pattern) && email.touched , 'is-valid': !email?.errors?.required && !email?.errors?.pattern }" placeholder="Correo electrÃ³nico" #email="ngModel"
                name="email" [(ngModel)]="usuario.email" minlength="5" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
            <div class="invalid-feedback" *ngIf="email?.errors?.required">
                Este campo es requerido
            </div>
            <div class="invalid-feedback" *ngIf="email?.errors?.pattern">
                debe de ser un e-mail
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class=col-md-8>
            <select class="form-control" name="paises" [(ngModel)]="usuario.pais">
                <option value=" ">Selecione un pais</option>
                <option  *ngFor="let pais of paises" [value]="pais.codigo">{{ pais.nombre }}</option>         
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>

        <div class=col-md-8>
            <div *ngFor="let s of sexo" class="form-check">
                <input [(ngModel)]="usuario.sexo" class="form-check-input" type="radio" name="sexo" [value]="s">
                <label class="form-check-label">
                    {{ s }}
                </label>
            </div>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class=col-md-8>
            &nbsp; &nbsp;
            <label class="form-check-label">
                <input [(ngModel)]="usuario.aceptar" name="acepta" class="form-check-input" type="checkbox" required>
                Aceptar Condiciones
            </label>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button [disabled]="!form.valid" type="submit" class="btn btn-outline-primary">
                Guardar
            </button>
        </div>
    </div>
</form>
<pre>
{{ usuario | json }}
</pre>
